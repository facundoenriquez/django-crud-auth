{% extends "base.html" %} {% block content %}
<h1>Tasks</h1>

{% for task in tasks%}
<ul>
    <li>
        <a href="{% url "task_detail" task.id %}">
            {% if task.important %}
            <p><strong>{{task.title}}</strong></p>
            {% else %}
            <p> {{task.title}} </p>
            {% endif %}
            <p>{{task.description}}</p>
            <p>{{task.user.username}}</p>
        </a>
    </li>
</ul>

{% endfor %} {% endblock content %}
