{% extends "base.html" %} {% block content %}
<h1>Tasks</h1>

{% for task in tasks%}
<ul>
    <li>
        <a href="{% url "task_detail" task.id %}">
            <p>{{task.description}}</p>
            <p>{{task.user.username}}</p>
            <p>{{task.title}}</p>
        </a>
    </li>
</ul>

{% endfor %} {% endblock content %}
